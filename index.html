    <!-- Efeitos Animate ao clicar no botão e cálculo de número aleatório -->
    <script type="text/javascript">
    	var animationEndEvents ='webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
        var liberadoNovoClick = true;
        $(document).ready(function() {
            $("#reload").click(function() {
            	if(!liberadoNovoClick) return;
            	liberadoNovoClick = false;
                $('#num_boasorte').removeClass('animated flipInY').addClass('animated flipInY')
                .one(animationEndEvents, function() {
                    $(this).removeClass('animated flipInY');
                });
                $('#reload').removeClass('animated rotateIn').addClass('animated rotateIn')
                .one(animationEndEvents, function() {
                    $(this).removeClass('animated rotateIn');
                    liberadoNovoClick = true;
                });
                $("#num_boasorte").html(Math.floor(Math.random() * 60 + 1));
            });
            $("#reload").trigger('click');
        });
    </script>
